<!-- A basic index.html file served from the "/" URL. -->
<html>
  <body>
    <p>Enqueue a key (left) and a value (right), to be processed by a worker.</p>
    <form action="/enqueue" method="post">
      <input type="text" name="keyname">
      <input type="text" name="value">
      <input type="submit">
    </form>
  </body>
</html>
